<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Adivina el Numero</title>
</head>
<body>
    
    
    <div class="presentation">
        
        <div class="img_content">
            <img src="image/images.jpeg" alt="">
        </div>
        <h1>Juego Adivina el número</h1>
        <p>Te invito a jugar un juego. Seleccionamos un número aleatorio entre el 1 y 100.
            Fijate si puedes adivinarlo en 10 intentos o menos.
            T vamos a ayudar deciendo si tu numero es más alto o más bajo.</p>
        
      </div>

    <div class="form">
        <img src="image/descarga.jpeg" alt="">
        <form >
            <input type="text" placeholder="Ingresa un numero" id="numingresado">
            <input type="button" value="Probar" id="btnprobar">
       </form>
    </div>

   
   <script src="scripts/juego.js"></script>
</body>
</html>
